<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Wi-Fi Setup</title>
  <style>
    :root {
      --bg-color: #0f1115;
      --card-color: #1b1f27;
      --text-color: #f5f7fa;
      --muted-color: #9aa0b2;
      --accent-color: #ff0072;
      --accent-glow: rgba(255, 0, 114, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top left, rgba(255, 0, 114, 0.12), transparent 55%),
        radial-gradient(circle at bottom right, rgba(255, 0, 114, 0.1), transparent 60%),
        var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    main {
      width: min(420px, 100%);
    }

    .card {
      background: var(--card-color);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.04);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -120px 30% 50% -120px;
      background: radial-gradient(circle, var(--accent-glow), transparent 70%);
      filter: blur(4px);
      z-index: -1;
    }

    h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    p.description {
      margin: 8px 0 24px;
      color: var(--muted-color);
      line-height: 1.5;
      font-size: 0.95rem;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: var(--muted-color);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-color);
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(255, 0, 114, 0.2);
      transform: translateY(-1px);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-color), #ff4fb1);
      color: var(--text-color);
      box-shadow: 0 16px 32px rgba(255, 0, 114, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 36px rgba(255, 0, 114, 0.45);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(255, 0, 114, 0.35);
    }

    .helper {
      font-size: 0.8rem;
      color: var(--muted-color);
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .card {
        padding: 28px 24px;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>Konfigurasi Wi-Fi</h1>
      <p class="description">
        Masukkan SSID dan kata sandi Wi-Fi yang ingin digunakan ESP32 Anda. Pastikan jaringan tersedia dan
        kata sandi sudah benar.
      </p>
      <form>
        <div>
          <label for="ssid">SSID</label>
          <input type="text" id="ssid" name="ssid" placeholder="Contoh: Rumah-Ku" required />
        </div>
        <div>
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required />
        </div>
        <div class="actions">
          <button type="submit">Sambungkan ESP32</button>
          <p class="helper">Data akan dikirim langsung ke modul ESP32 Anda.</p>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
